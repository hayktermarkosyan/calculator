<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div id="calc-wrap">
        <div id="calc">
            <textarea readonly id=inputVal>0</textarea>
            <div>
                <div class="btn calc-btn btn-number" data-number="7">7</div>
                <div class="btn calc-btn btn-number" data-number="8">8</div>
                <div class="btn calc-btn btn-number" data-number="9">9</div>
                <div style="font-size: 1rem; padding: auto; background-color: red;" class="btn calc-btn btn-sign" data-sign="del">DEL</div>
                <div class="btn calc-btn btn-c" data-sign="C">C</div>

                <div class="btn calc-btn btn-number" data-number="4">4</div>
                <div class="btn calc-btn btn-number" data-number="5">5</div>
                <div class="btn calc-btn btn-number" data-number="6">6</div>
                <div class="btn calc-btn btn-sign" data-sign="+">+</div>
                <div class="btn calc-btn btn-sign" data-sign="-">-</div>

                <div class="btn calc-btn btn-number" data-number="1">1</div>
                <div class="btn calc-btn btn-number" data-number="2">2</div>
                <div class="btn calc-btn btn-number" data-number="3">3</div>
                <div class="btn calc-btn btn-sign" data-sign="*">*</div>
                <div class="btn calc-btn btn-sign" data-sign="/">/</div>

                <div class="btn calc-btn btn-number" data-number="0">0</div>
                <div class="btn calc-btn btn-number" data-number=".">.</div>
                <div class="btn calc-btn btn-sign" data-sign="sqrt">âˆš</div>
                <div class="btn calc-btn btn-sign" data-sign="pow">x&#178;</div>                
                <div class="btn calc-btn btn-sign" style="background-color: greenyellow;" data-sign="=">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
